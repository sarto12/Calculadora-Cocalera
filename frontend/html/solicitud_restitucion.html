<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Restitución</title>
    <link rel="stylesheet" href="../CSS/estilo_solicitud_restitucion.css">

</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="paguina_registro.html">Registro</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="paso_elaboracion.html">Paso de Elaboración</a></li>
            <li><a href="tratamientos_medicinales.html">Tratamientos Medicinales</a></li>
            <li><a href="productos_legales.html">Productos Derivados</a></li>
            <li><a href="datos_recolectados.html">Datos Recolectados</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
            <li><a href="editar_datos.html">Editar Datos</a></li>
            <li><a href="Biesimci.html">Biesimci</a></li>
        </ul>
    </nav>

    <div class="solicitud-container">
        <div class="solicitud-form-block">
            <h1 style="font-size:2.7rem; font-weight:bold; margin-bottom:18px; line-height:1.1;">Formulario de Solicitud de Restitución</h1>
            <form id="formularioSolicitud" onsubmit="enviarFormulario(event)">
            <div style="display: flex; gap: 60px;">

                <!-- SECCIÓN: DATOS DEL SOLICITANTE -->
                <div class="solicitud-section">
                    <h2>Datos del Solicitante</h2>
                    
                    <label class="solicitud-label" for="nombre">Nombres y Apellidos:</label>
                    <input class="solicitud-input" type="text" id="nombre" name="nombre">

                    <label class="solicitud-label" for="identificacion">Número de Identificación:</label>
                    <input class="solicitud-input" type="text" id="identificacion" name="identificacion">

                    <label class="solicitud-label" for="edad">Edad:</label>
                    <input class="solicitud-input" type="number" id="edad" name="edad">

                    <label class="solicitud-label" for="genero">Género:</label>
                    <select class="solicitud-select" id="genero" name="genero">
                        <option value="">Seleccionar</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>

                    <label class="solicitud-label" for="etnia">Pertenencia Étnica:</label>
                    <select class="solicitud-select" id="etnia" name="etnia">
                        <option value="">Seleccionar</option>
                        <option value="sin">Sin pertenencia étnica</option>
                        <option value="indigena">Indígena</option>
                        <option value="afrodescendiente">Afrodescendiente</option>
                        <option value="raizal">Raizal</option>
                    </select>

                    <label class="solicitud-label" for="nivel_educativo">Nivel Educativo:</label>
                    <input class="solicitud-input" type="text" id="nivel_educativo" name="nivel_educativo">

                    <label class="solicitud-label" for="telefono">Teléfono de Contacto:</label>
                    <input class="solicitud-input" type="tel" id="telefono" name="telefono" />

                    <label class="solicitud-label" for="correo">Correo Electrónico:</label>
                    <input class="solicitud-input" type="email" id="correo" name="correo" />

                    <label class="solicitud-label" for="familiares">Composición Familiar (nombres, edades, parentesco):</label>
                    <textarea class="solicitud-input" id="familiares" name="familiares" rows="3"></textarea>

                </div>

                <!-- SECCIÓN: DATOS DEL PREDIO Y CULTIVO -->
                <div class="solicitud-section">
                    <h2>Datos del Predio y Cultivo</h2>

                    <label class="solicitud-label" for="region">Región:</label>
                    <select class="solicitud-select" id="region" name="region">
                        <option>Seleccionar</option>
                        <option value="andina">Región Andina</option>
                        <option value="caribe">Región Caribe</option>
                        <option value="pacifica">Región Pacífica</option>
                        <option value="orinoquia">Región Orinoquía</option>
                        <option value="amazonica">Región Amazónica</option>
                        <option value="insular">Región Insular</option>
                    </select>

                    <label class="solicitud-label" for="departamento">Departamento:</label>
                    <input class="solicitud-input" type="text" id="departamento" name="departamento">

                    <label class="solicitud-label" for="municipio">Municipio:</label>
                    <input class="solicitud-input" type="text" id="municipio" name="municipio">

                    <label class="solicitud-label" for="vereda">Vereda:</label>
                    <input class="solicitud-input" type="text" id="vereda" name="vereda">

                    <label class="solicitud-label" for="extension">Extensión del Cultivo (hectáreas):</label>
                    <input class="solicitud-input" type="text" id="extension" name="extension">

                    <label class="solicitud-label" for="transformacion">Tipo de Transformación:</label>
                    <select class="solicitud-select" id="transformacion" name="transformacion">
                        <option value="">Seleccionar</option>
                        <option value="ninguna">Ninguna</option>
                        <option value="hoja">Venta de hoja</option>
                        <option value="pasta">Pasta base</option>
                        <option value="base">Base de coca</option>
                    </select>

                    <label class="solicitud-label" for="anio">Año de Despojo:</label>
                    <select class="solicitud-select" id="anio" name="anio">
                            <option>Seleccionar</option>
                            <option>2025</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>   
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                            <option>2011</option>
                            <option>2010</option>
                            <option>2009</option>
                            <option>2008</option>
                            <option>2007</option>
                            <option>2006</option>
                            <option>2005</option>
                            <option>2004</option>
                            <option>2003</option>
                            <option>2002</option>
                    </select>

                </div>
            </div>
        </div>
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div class="solicitud-map" style="position:relative; width:350px; height:350px;">
                <img src="../images/solicitud.png" alt="Región seleccionada" style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
            </div>
            <button type="submit" class="solicitud-btn">GUARDAR DATOS</button>
        </div>
        </form>
    </div>
    <script src="../js/formulario.js"></script>   
</body>
</html>
